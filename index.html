<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Panoramas</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sidebar" id="left-sidebar">
        <div id="title"><a href="#top"><h1>Andrew Tallon's Panoramas</h1></a></div>
        <div id="graphics"></div>
         <div id="toolbar">
            <a href="#top" title="Go To Top of Page"><div id="top-button" class="nohighlight toolbar-button">&#8682;</div></a>
            <a href="" title="Go To Previous Panorama"><div id="left-button" class="nohighlight toolbar-button">&#8963;</div></a>
            <a href="" title="Go To Next Panorama"><div id="right-button" class="nohighlight toolbar-button">&#8963;</div></a>
            <a href="" title="Go To Bottom of Page"><div id="bottom-button" class="nohighlight toolbar-button">&#8682;</div></a>
        </div>
        <div id="contents">
            <h1>Table of Contents</h1>
            <ul></ul>
        </div>
    </div>
    <div id="search" class="main-content">
        <input id="search-bar" type="search" autocomplete="off" placeholder="Search for a Panorama:" results="0">
        <div class="button min-button nohighlight">
            <span style="color:rgb(180,180,180);">&#8722;</span>
        </div>
        <div id="results">
            <div id="results-list">
                <ul>
                    <li class="results-title" id="cathedral-title"><h3>Cathedrals
                            <br><span id="cathedral-showing-total">Showing: <span class="avoidWrapping">0 of 0</span></span></h3></li>
                    <li class="results-title" id="pano-title"><h3>Panoramas
                            <br><span id="pano-showing-total">Showing: <span class="avoidWrapping">0 of 0</span></span></h3></li>
                </ul>
            </div>
            <div class="google-maps" id="search-map"></div>
        </div>
    </div>
    <div id="posts" class="main-content"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="script.js"></script>
</body>
</html>
