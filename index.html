<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Panoramas</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sidebar" id="left-sidebar">
        <div id="title"><a href="#top"><h1>Andrew Tallon's Panoramas</h1></a></div>
        <div id="graphics"></div>
        <div id="contents">
            <h1>Table of Contents</h1>
            <ul></ul>
        </div>
    </div>
    <div id="search">
        <input id="search-bar" type="search" autocomplete="off" placeholder="Search for a Panorama:" results="0">
        <div class="button min-button nohighlight">
            <span style="color:rgb(180,180,180);">&#8722</span>
        </div>
        <div id="results">
            <div id="results-list">
                <h2>Showing: <span class="avoidWrapping">0 of 0</span></h2>
                <ul></ul>
            </div>
            <div class="google-maps" id="search-map"></div>
        </div>
    </div>
    <div id="posts" class="main-content"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="script.js"></script>
</body>
</html>
